<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Converter</title>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="container">
    <div class="hero d-flex align-items-center justify-content-evenly my-4">
      <h1 class="heading m-0 fs-1 fw-bold w-25 text-primary">Converter currency</h1>
      <img class="hero-arrow" src="./img/arrow.png" alt="arrow" width="100" height="80">
      <img class="hero-img" src="./img/conventor.png" alt="conventor" width="220" height="220">
    </div>

    <form class="form d-flex justify-content-between mt-5" action="https://echo.htmlacademy.ru" method="post">
      <div class="input-div">
        <label class="form-label-1 text-primary" for="dollar">$</label>
        <input class="form-input border-primary bg-transparent" type="text" id="dollar" name="dollar" placeholder="100" autofocus autocomplete="off">

        <button class="form-btn d-block border-primary bg-transparent ms-4 mt-3" type="submit">Convert</button>
      </div>

      <button class="form-change-btn border-primary bg-transparent  mb-5 fs-4" type="button"> Change </button>
      <div class="input-div">
        <label class="form-label-2 text-primary" for="sum">So`m</label>
        <input class="form-input border-primary bg-transparent" type="text" id="sum" name="sum" placeholder="1100000">
      </div>

    </form>


    <div class="list-box w-50 ms-auto me-auto ps-5">
      <ol class="list my-3 ms-5 text-primary"></ol>
      <button class="clear-btn border-primary bg-transparent ms-5 mt-3" type="button">Clear</button>
    </div>
  </div>





  <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
